<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Film</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td>
                        <h:outputLabel value="#{msg.title}" for="titleId" />
                    </td>
                    <td>
                        <h:outputLabel value="#{msg.director}" for="directorId" />
                    </td>
                    <td>
                        <h:outputLabel value="#{msg.time}" for="timeId" />
                    </td>
                    <td>
                        <h:outputLabel value="#{msg.genre}" for="genreId" />
                    </td>
                    <td>
                        <h:outputLabel value="#{msg.year}" for="yearId" />
                    </td>
                    <td>
                        <h:outputLabel value="#{msg.datastore}"/>
                    </td>
                    <td>
                        <h:outputLabel value="#{msg.operation}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:inputText value="#{catalog.editFilmIns.title}" id="titleId"/>
                    </td>
                    <td>
                        <h:inputText value="#{catalog.editFilmIns.director}" id="directorId"/>
                    </td>
                    <td>
                        <h:inputText value="#{catalog.editFilmIns.time}" id="timeId"/>
                    </td>
                    <td>
                        <h:inputText value="#{catalog.editFilmIns.genre}" id="genreId"/>
                    </td>
                    <td>
                        <h:inputText value="#{catalog.editFilmIns.year}" id="yearId"/>
                    </td>
                    <td>
                        <h:selectOneMenu value="#{catalog.actDatastore}">
                            <f:selectItems value="#{catalog.datastoreCombo}"/>
                        </h:selectOneMenu>
                    </td>
                    <td>
                        <h:commandButton value="#{msg.apply}" action="#{catalog.editFilm()}"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
