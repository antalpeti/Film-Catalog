<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Datastore</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td>
                        <h:outputLabel value="Name" for="nameId" />
                    </td>
                    <td>
                        <h:outputLabel value="Type" for="typeId" />
                    </td>
                    <td>
                        <h:outputLabel value="Place" for="placeId" />
                    </td>
                    <td>
                        <h:outputLabel value="Operation"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:inputText value="#{catalog.editDatastoreIns.name}" id="nameId"/>
                    </td>
                    <td>
                        <h:inputText value="#{catalog.editDatastoreIns.type}" id="typeId"/>
                    </td>
                    <td>
                        <h:inputText value="#{catalog.editDatastoreIns.place}" id="placeId"/>
                    </td>
 
                    <td colspan="2">
                        <h:commandButton value="Edit" action="#{catalog.editDatastore()}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="7">
                        <h:outputText value="#{catalog.status}" />
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
