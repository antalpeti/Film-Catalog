<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Datastore</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td>
                        <h:outputLabel value="#{msg.name}" for="nameId" />
                    </td>
                    <td>
                        <h:outputLabel value="#{msg.type}" for="typeId" />
                    </td>
                    <td>
                        <h:outputLabel value="#{msg.place}" for="placeId" />
                    </td>
                    <td>
                        <h:outputLabel value="#{msg.operation}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:inputText value="#{catalog.editDatastoreIns.name}" id="nameId"/>
                    </td>
                    <td>
                        <h:inputText value="#{catalog.editDatastoreIns.type}" id="typeId"/>
                    </td>
                    <td>
                        <h:inputText value="#{catalog.editDatastoreIns.place}" id="placeId"/>
                    </td>
                    <td>
                        <h:commandButton value="#{msg.apply}" action="#{catalog.editDatastore()}"/>
                    </td>
                </tr>
     
            </table>
        </h:form>
    </h:body>
</html>
