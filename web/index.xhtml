<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Film Catalog</title>
        <link rel="stylesheet" href="#{request.contextPath}/styles/pagestyle.css" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td>
                        <h:inputText value="#{catalog.searchText}" id="searchTextId"/>
                    </td>
                    <td>
                        <h:selectOneMenu value="#{catalog.actSearchParameter}">
                            <f:selectItems value="#{catalog.searchParameterList}"/>
                        </h:selectOneMenu><br/>
                    </td>
                    <td>
                        <h:commandButton value="#{msg.search}" action="#{catalog.searchFilm()}"/><br/>
                    </td>
                    <td>
                        <h:commandButton value="#{msg.new_film}" action="index2newfilm"/><br/>
                    </td>
                    <td>
                        <h:commandButton value="#{msg.datastores}" action="index2datastores"/><br/>
                    </td>
                    <td>
                        <h:outputText value="#{catalog.statusMessage}" />
                    </td>
                </tr>   
            </table>
            <h:dataTable styleClass="table" headerClass="tableHeader" 
                     rowClasses="tableOddRow,tableEvenRow" 
                value="#{catalog.filteredFilmList}" var="film">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.title}"/>
                    </f:facet>
                    <h:outputText value="#{film.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.director}"/>
                    </f:facet>
                    <h:outputText value="#{film.director}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.time}"/>
                    </f:facet>
                    <h:outputText value="#{film.time}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.genre}"/>
                    </f:facet>
                    <h:outputText value="#{film.genre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.year}"/>
                    </f:facet>
                    <h:outputText value="#{film.year}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.ds_name}"/>
                    </f:facet>
                    <h:outputText value="#{film.datastore.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.ds_type}"/>
                    </f:facet>
                    <h:outputText value="#{film.datastore.type}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.ds_place}"/>
                    </f:facet>
                    <h:outputText value="#{film.datastore.place}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.edit}"/>
                    </f:facet>
                    <h:commandButton value="#{msg.edit}" action="#{catalog.navigateFilm(film)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.delete}"/>
                    </f:facet>
                    <h:commandButton value="#{msg.delete}" action="#{catalog.deleteFilm(film)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
