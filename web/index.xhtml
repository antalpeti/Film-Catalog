<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Film Catalog</title>
        <link rel="stylesheet" href="#{request.contextPath}/styles/pagestyle.css" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td>
                        <h:inputText value="#{catalog.searchText}" id="searchTextId"/>
                    </td>
                    <td>
                        <h:selectOneMenu value="#{catalog.actSearchParameter}">
                            <f:selectItems value="#{catalog.searchParameterList}"/>
                        </h:selectOneMenu><br/>
                    </td>
                    <td>
                        <h:commandButton value="Search" action="#{catalog.searchFilm()}"/><br/>
                    </td>
                    <td>
                        <h:commandButton value="New Film" action="index2newfilm"/><br/>
                    </td>
                    <td>
                        <h:commandButton value="Datastores" action="index2datastores"/><br/>
                    </td>
                </tr>   
            </table>
            <h:dataTable styleClass="table" headerClass="tableHeader" 
                     rowClasses="tableOddRow,tableEvenRow" 
                value="#{catalog.filteredFilmList}" var="film">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:outputText value="#{film.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Director"/>
                    </f:facet>
                    <h:outputText value="#{film.director}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Time"/>
                    </f:facet>
                    <h:outputText value="#{film.time}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Genre"/>
                    </f:facet>
                    <h:outputText value="#{film.genre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Year"/>
                    </f:facet>
                    <h:outputText value="#{film.year}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="DS Name"/>
                    </f:facet>
                    <h:outputText value="#{film.datastore.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="DS Type"/>
                    </f:facet>
                    <h:outputText value="#{film.datastore.type}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="DS Place"/>
                    </f:facet>
                    <h:outputText value="#{film.datastore.place}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Operation"/>
                    </f:facet>
                    <h:commandButton value="Edit" action="#{catalog.navigateFilm(film)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
