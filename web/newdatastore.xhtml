<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>New Datastore</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td>
                        <h:outputLabel value="Name" for="nameId" />
                    </td>
                    <td>
                        <h:outputLabel value="Type" for="typeId" />
                    </td>
                    <td>
                        <h:outputLabel value="Place" for="placeId" />
                    </td>
                    <td>
                        <h:outputLabel value="Operation" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:inputText value="#{catalog.newDatastoreIns.name}" id="nameId"/><br/>
                    </td>
                    <td>
                        <h:inputText value="#{catalog.newDatastoreIns.type}" id="typeId"/><br/>
                    </td>
                    <td>
                        <h:inputText value="#{catalog.newDatastoreIns.place}" id="placeId"/><br/>
                    </td>
                    <td>
                        <h:commandButton value="Add" action="#{catalog.newDatastore()}"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
