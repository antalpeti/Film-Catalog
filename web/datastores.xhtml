<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Datastores</title>
        <link rel="stylesheet" href="#{request.contextPath}/styles/pagestyle.css" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td>
                        <h:commandButton value="Back To Index" action="datastores2index"/><br/>
                    </td>
                    <td>
                        <h:commandButton value="New Datastore" action="datastores2newdatastore"/><br/>
                    </td>
                </tr>   
            </table>
            <h:dataTable styleClass="table" headerClass="tableHeader" 
                         rowClasses="tableOddRow,tableEvenRow" 
                         value="#{catalog.datastoreList}" var="datastore">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{datastore.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Type"/>
                    </f:facet>
                    <h:outputText value="#{datastore.type}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Place"/>
                    </f:facet>
                    <h:outputText value="#{datastore.place}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Operation"/>
                    </f:facet>
                    <h:commandButton value="Edit"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
